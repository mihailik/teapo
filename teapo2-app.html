<!doctype html>
<html><head>
<title>Teapo v0.5j</title>
 
<style>###base.css###</style>
<style>.teapo-early {
  position: fixed;
  left: 0px;
  top: 0px;
  width: 100%;
  height: 100%;
  background: white;
  opacity: 0.5;
  
  font-size: 300%;
  padding: 2em;
  text-align: center;
}</style> 
<style>.teapo-tests-failed {
  color: brown;
}

.teapo-tests-succeeded {
  color: forestgreen;
}

.teapo-tests-running {
  color: cornflowerblue;
  font-weight: bold;
}


.teapo-test-runtime {
  opacity: 0.7;
}

.teapo-test-failure {
  font-size: 90%;
  margin-left: 3em;
}

.teapo-test-failure-stack {
  font-family: inherit;
}</style> 

</head>
<body>

<script>var teapo;

(function(teapo) {

  function setText(element, text) {
    if ('textContent' in element)
      element.textContent = text;
    else if ('innerText' in element)
      element.innerText = text;
    else if ('innerHTML' in element)
      element.innerHTML = text;
  }
  
  var earlyElement = document.createElement('div');
  earlyElement.className = 'teapo-early';
  setText(earlyElement, 'Downloading..');

  
  document.body.appendChild(earlyElement);

  teapo.earlyElement = earlyElement;
  teapo.setText = setText;
})(typeof teapo==='undefined' ? teapo = {}:teapo)</script>

<!-- Knockout.js templates --->
<script id="Application" type="text/html"><div class=teapo-application>

  <h2> Teapo v0.5j  </h2>
  
  The existing version 0.4h is made to bootstrap itself,
  it's hacky, bizarre and have no tests, but it works and that was the conscious
  goal.<br><br>
  The new 5.0j version starts properly, and as the building blocks
  are developed the first working piece is unit test runner.<br><br>
  The tests aren't using any frameworks, they are merely functions
  that throw exceptions to signify a failure. At least for now.

<!-- ko template: { name: 'TestPage', data: tests } --><!-- /ko -->
  
</div></script>
<script id="TestPage" type="text/html"><div class=teapo-tests>

  
<!-- ko if: running().length -->
  <div class=teapo-tests-running>
    <div>
      Running:
      <span data-bind="text: running().length"></span>
    </div>
    
<!-- ko template: { name: 'TestCase', foreach: running() } -->
<!-- /ko -->

  </div>
<!-- /ko -->

  
<!-- ko if: failed().length -->
  <div class=teapo-tests-failed>
    <div>
      Failed: 
      <span data-bind="text: failed().length"></span>
    </div>
    
<!-- ko template: { name: 'TestCase', foreach: failed() } -->
<!-- /ko -->

  </div>
<!-- /ko -->

  
  
<!-- ko if: succeeded().length -->
  <div class=teapo-tests-succeeded>
    <div>
      Succeeded:
      <span data-bind="text: succeeded().length"></span>
    </div>
    
<!-- ko template: { name: 'TestCase', foreach: succeeded() } -->
<!-- /ko -->

  </div>
<!-- /ko -->

  
  

  
  
<!-- ko if: notStarted().length || failed().length || succeeded().length -->
  <button data-bind="click: start, enabled: notStarted().length && !failed().length && !succeeded().length"> Run tests  </button>
<!-- /ko -->

  
  
<!-- ko if: notStarted().length -->
  <div class=teapo-tests-notStarted>
    <div>
      Tests:
      <span data-bind="text: notStarted().length"></span>
    </div>
    
<!-- ko template: { name: 'TestCase', foreach: notStarted() } -->
<!-- /ko -->

  </div>
<!-- /ko -->

  
  
</div></script>
<script id="TestCase" type="text/html"><div class=teapo-test>
  <span data-bind="text: name" class=teapo-test-name></span><!-- ko if: typeof runtime()==='number' -->
  <span data-bind="text: (runtime()/1000).toFixed(3)+'ms'" class=teapo-test-runtime></span><!-- /ko --><!-- ko if:failure -->
  <div class=teapo-test-failure>
    <span data-bind="text: failure().message" class=teapo-test-failure-message></span><!-- ko if: failure().stack -->
    <pre data-bind="text: failure().stack" class=teapo-test-failure-stack></pre>
    <!-- /ko -->
  </div>
  <!-- /ko -->
</div></script>
