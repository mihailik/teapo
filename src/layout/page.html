<div class=teapo-file-list>
  <div data-bind='template: { name: "folder-template", foreach: fileList.folders }'></div>
  <div data-bind='template: { name: "file-template", foreach: fileList.files }'></div>
</div>


<div class=teapo-navigator-expandable-toolbar>
  <div class=teapo-navigator-expand-area
     data-bind='visible: toolbarExpanded'>

    <button data-bind='attr: { title: "remove "+(fileList.selectedFile() ? fileList.selectedFile().name() : " selected document") }, click: deleteSelectedFile'
      class=teapo-action-button>
      delete
    </button>
    <br>

    <button data-bind='click: saveHtml' class=teapo-action-button>
      html
    </button>
    <br>

    <button data-bind='click: saveZip' class=teapo-action-button>
      zip
    </button>

    <hr>
    <button class=teapo-action-button>Compile</button>
  </div>

  <button title='add new file' data-bind='click: newFileClick' class=teapo-new-file-button> + </button>

  <button title='show actions' data-bind='click: toggleToolbar' class=teapo-show-actions-button> &nbsp; &gt;&gt; &nbsp; </button>

</div>

<div data-bind='attach: attachToHost($element)' class=teapo-content>
  <div class=teapo-content-inner>
    Teapo: text editor confined to a small place. Select a file on the left to start.
    <br>
    <br>
    Ctrl or Alt or Cmd + B inside teapo.html &mdash; inline/build.
  </div>
</div>


<div class=teapo-status data-sbind='text: statusText'></div>
